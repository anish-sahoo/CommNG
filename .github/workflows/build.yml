name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  web:
    name: Web (Biome)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: 2.2.5

      - name: Run Biome
        run: biome ci .

  server:
    name: Server (Biome + Tests)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: 2.2.5

      - name: Run Biome
        run: biome ci .

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm test
