name: Deploy Web to ECS

permissions:
  contents: write
  pull-requests: write

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy from'
        required: true
        default: 'main'
        type: string
      environment:
        description: 'Deployment environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - production

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: comm-ng-web
  ECS_SERVICE: dev-comm-ng-web-service
  ECS_CLUSTER: dev-comm-ng-cluster
  ECS_TASK_DEFINITION: dev-comm-ng-web
  CONTAINER_NAME: web

jobs:
  deploy:
    name: Deploy Web
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: version
        run: |
          cd web
          
          # Determine version bump type based on branch
          if [ "${{ inputs.branch }}" = "main" ]; then
            echo "Bumping minor version (main branch)"
            npm version minor --no-git-tag-version
          else
            echo "Bumping patch version (non-main branch)"
            npm version patch --no-git-tag-version
          fi
          
          # Get the new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
          
          cd ..
          git add web/package.json web/package-lock.json
          git commit -m "chore(web): bump version to $NEW_VERSION [skip ci]"

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: version-bump/web-${{ steps.version.outputs.new_version }}
          base: ${{ inputs.branch }}
          title: "chore(web): bump version to ${{ steps.version.outputs.new_version }}"
          body: |
            ## Version Bump
            
            Automated version bump for web deployment.
            
            - **New Version**: ${{ steps.version.outputs.new_version }}
            - **Environment**: ${{ inputs.environment }}
            - **Base Branch**: ${{ inputs.branch }}
          commit-message: "chore(web): bump version to ${{ steps.version.outputs.new_version }} [skip ci]"
          delete-branch: true

      - name: Auto-approve Pull Request
        if: steps.cpr.outputs.pull-request-number != ''
        continue-on-error: true
        run: |
          gh pr review ${{ steps.cpr.outputs.pull-request-number }} --approve
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait for PR approval and merge
        if: steps.cpr.outputs.pull-request-number != ''
        run: |
          echo "Waiting for PR approval..."
          echo "PR URL: https://github.com/${{ github.repository }}/pull/${{ steps.cpr.outputs.pull-request-number }}"
          
          for i in {1..60}; do
            # Check if PR is approved
            REVIEWS=$(gh pr view ${{ steps.cpr.outputs.pull-request-number }} --json reviews --jq '.reviews | length')
            if [ "$REVIEWS" -gt 0 ]; then
              echo "PR has been approved, merging..."
              gh pr merge ${{ steps.cpr.outputs.pull-request-number }} --merge
              echo "PR successfully merged!"
              break
            fi
            
            if [ $i -eq 60 ]; then
              echo "Timeout waiting for PR approval after 10 minutes"
              exit 1
            fi
            
            echo "Attempt $i/60: Waiting for approval..."
            sleep 10
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          VERSION_TAG: ${{ steps.version.outputs.new_version }}
        run: |
          cd web
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$VERSION_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$VERSION_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$VERSION_TAG" >> $GITHUB_OUTPUT

      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_DEFINITION }} \
            --query taskDefinition > task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Deployment summary
        run: |
          echo "## Deployment Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Service**: ${{ env.ECS_SERVICE }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Cluster**: ${{ env.ECS_CLUSTER }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ steps.build-image.outputs.image }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ inputs.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
